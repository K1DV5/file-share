<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>File Share</title>
        <style>
            html {margin: 2em; font-family: sans-serif; font-size: 90%}
            body {max-width: 10cm; margin-left: auto; margin-right: auto}
            #file {background: transparent; border: solid grey; display: none}
            label[for=file] {display: block; border: solid grey; padding: .5em; width: fit-content; cursor: pointer}
            .item {padding-top: .5em; padding-bottom: .7em; border-bottom: solid lightgrey 1px; cursor: pointer}
            a {text-decoration: none; color: green; display: block}
            .own {display: flex; justify-content: space-between}
            .own > div {color: red; padding-right: .4em; padding-left: .3em; border: solid 1px red}
            .progress-bg {background: lightgrey; height: 2px; margin-top: .5em; margin-bottom: .5em}
            .progress {background: blue; width: 0; height: 100%}
        </style>
    </head>
    <body>
        <h3 id="title"></h3>
        <form>
            <label for="file" id="upload">Upload</label>
            <input id="file" name="file" type="file" multiple>
        </form>
        <div class="progress-bg">
            <div class="progress"></div>
        </div>
        <div id="list"></div>
        <script>
            let title = document.getElementById('title')
            let list = document.getElementById('list')
            let form = document.getElementsByTagName('form')[0]
            let fileInput = document.getElementById('file')
            let upButt = document.getElementById('upload')
            fileInput.addEventListener('change', upload)
            let progressInterval = false
            let progressIndic = document.getElementsByClassName('progress')[0].style

            function progress(destination) {
                // upButt.innerText = destination + '%'
                if (progressInterval) clearTimeout(progressInterval)
                if (destination == 100) {
                    progressIndic.width = '100%'
                    setTimeout(() => progressIndic.width = 0, 500)
                    return
                }
                progressInterval = setInterval(() => {
                    let current = Number(progressIndic.width.slice(0, -1)) || 0
                    if (current == destination) return clearInterval(progressInterval)
                    progressIndic.width = (current + Math.round((destination - current)/2)) + '%'
                }, 1000)
            }

            function upload(event) {
                if (!fileInput.files.length) return
                let formData = new FormData(form)
                formData.set('folder', title.innerText)
                progress(50)
                fetch('/', {method: 'post', body: formData}).then(async res => {
                    if (res.status !== 200) return alert(res.statusText)
                    fileInput.value = ''
                    const reader = res.body.getReader()
                    let decoder = new TextDecoder('utf-8')
                    while (true) {
                        const {done, value} = await reader.read()
                        if (done) break
                        progress(Number(decoder.decode(value)))
                    }
                    refresh(title.innerText)
                })
            }

            function refresh(path) {
                title.innerText = path
                fetch('/get' + path).then(res => {
                    if (res.status == 200) {res.json().then(json => {
                        list.innerText = ''
                        if (path !== '/') {
                            let up = document.createElement('div')
                            up.innerText = '..'
                            up.className = 'item'
                            up.onclick = () => refresh(path.split('/').slice(0, -2).join('/') + '/')
                            list.appendChild(up)
                        }
                        let files = []
                        for (let node of json) {
                            let item
                            if (node.type === 'folder') { // dir
                                item = document.createElement('div')
                                item.onclick = () => refresh(path + node.name + '/')
                                list.appendChild(item)
                                item.innerText = node.name
                            } else if (node.own) {
                                item = document.createElement('div')
                                let getPart = document.createElement('a')
                                let delPart = document.createElement('div')
                                getPart.innerText = node.name
                                delPart.innerHTML = '&times;'
                                item.className = 'own'
                                getPart.href = '/get' + path + node.name
                                delPart.onclick = () => fetch(path + node.name, {method: 'DELETE'}).then(() => refresh(path))
                                item.onclick = () => sessionStorage.setItem('path', path) // save last path before leaving
                                item.appendChild(getPart)
                                item.appendChild(delPart)
                                files.push(item)
                            } else {  // file
                                item = document.createElement('a')
                                item.href = '/get' + path + node.name
                                item.onclick = () => sessionStorage.setItem('path', path) // save last path before leaving
                                files.push(item)
                                item.innerText = node.name
                            }
                            item.className += ' item'
                        }
                        for (let file of files) list.appendChild(file)  // below folders
                    })} else {
                        console.log(res.statusText)
                    }
                }).catch(err => list.innerText = 'Failed to fetch list')
            }

            refresh(sessionStorage.getItem('path') || '/')
            sessionStorage.removeItem('path')
        </script>
        <noscript>
            Will not work without JavaScript.
        </noscript>
    </body>
</html>
